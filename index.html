<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
		  <img class="d-block mx-auto mb-4" src="img/magtek-logo.svg" width="25%" height="25%">
		  <br>
          <h2>Checkout</h2> 
        </div>
        <form>
          <div class="products">
            <h3 class="title">Cart</h3>
            <div class="item">
              <span class="price">$200</span>
              <p class="item-name">Product 1</p>
            </div>
            <div class="item"> 
              <span class="price">$120</span> 
              <p class="item-name">Product 2</p>
            </div>
            <div class="total">Total<span class="price">$320</span></div> 
          </div>
          <div class="card-details"> 
            <h3 class="title">Payment Devices</h3> 
            <div class="row">
              <div class="form-group"> 
				<div class="custom-control custom-radio custom-control-inline">
				  <input type="radio" class="custom-control-input" id="DynaFlexWebSocket" name="DeviceType" checked>
				  <label class="custom-control-label" for="DynaFlexWebSocket">DynaFlex (WebSocket)</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
				  <input type="radio" class="custom-control-input" id="DynaFlexUSBHID" name="DeviceType">
				  <label class="custom-control-label" for="DynaFlexUSBHID">DynaFlex (USB/HID)</label>
				</div>
              </div>
                <button type="button" class="btn btn-primary btn-block">Connect</button>
				<button type="button" class="btn btn-danger btn-block">Disconnect</button>
				<button type="button" class="btn btn-success btn-block">Start </button>
				<button type="button" class="btn btn-warning btn-block">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
